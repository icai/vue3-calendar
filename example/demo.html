<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>vue2-calendar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="../lib/calendar.min.css" />
    <script src="../lib/calendar.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="text-center" style="padding-top: 100px;">
        <calendar
          v-model="value"
          show-date-only
          :disabled-days-of-week="disabled"
          :format="format"
          :clear-button="clear"
          :placeholder="placeholder"
        ></calendar>
      </div>
    </div>
    <script type="module">
      import { createApp } from 'https://unpkg.com/vue@3.4.0/dist/vue.esm-browser.js'
      const app = createApp({
          setup() {
            const disabled = [0, 6];
            const value = new Date();
            const format = "yyyy-MM-dd";
            const clear = true;
            const placeholder = "Start Date";
            return {
              disabled,
              value,
              format,
              clear,
              placeholder
            };
          }
        })
        app.component('calendar', Calendar)
        app.mount('#app')
    </script>
  </body>
</html>
